plugins {
    id 'java'
}

group 'org.svip'
version '1.0.0-alpha'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation('com.fasterxml.jackson.core:jackson-databind:2.14.2')
}

test {
    useJUnitPlatform()
}