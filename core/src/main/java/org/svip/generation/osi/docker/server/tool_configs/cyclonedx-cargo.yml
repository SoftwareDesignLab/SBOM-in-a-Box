source: "https://github.com/CycloneDX/cyclonedx-rust-cargo"
profiles:
  - schema: "cyclonedx"
    spec_version: "1.4"
    format: "json"
    languages:
      - "Rust"
    package_managers:
      - "Cargo"
    commands:
      - "cargo cyclonedx -f json -a --manifest-path ./*/Cargo.toml > $SBOM_OUT/cdxcargo-cdx14.json"