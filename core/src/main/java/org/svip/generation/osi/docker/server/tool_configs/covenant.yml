profiles:
  - schema: "cyclonedx"
    spec_version: "1.0"
    format: "xml"
    languages:
      - "C++"
      - "C#"
      - "Dart"
      - "Erlang"
      - "Go"
      - "Haskell"
      - "Java"
      - "Javascript"
      - "PHP"
      - "Python"
      - "Ruby"
      - "Rust"
      - "Swift"
    package_managers:
    commands:
      - "dotnet build"
      - "dotnet covenant generate . -o /tmp/covenant.out"
      - "dotnet covenant convert cyclondedx /tmp/covenant.out -o $SBOM_OUT/covenant-cdx10.xml"
      - "rm /tmp/covenant.out"
  - schema: "spdx"
    spec_version: "2.3"
    format: "json"
    languages:
      - "C++"
      - "C#"
      - "Dart"
      - "Erlang"
      - "Go"
      - "Haskell"
      - "Java"
      - "Javascript"
      - "PHP"
      - "Python"
      - "Ruby"
      - "Rust"
      - "Swift"
    package_managers:
    commands:
      - "dotnet build"
      - "dotnet covenant generate . -o /tmp/covenant.out"
      - "dotnet covenant convert spdx /tmp/covenant.out -o $SBOM_OUT/covenant-spdx23.json"
      - "rm /tmp/covenant.out"